machine:
  python:
    version: 3.5.2
  ruby:
    version: 2.4.0

dependencies:
  override:
    - git clone https://github.com/Linuxbrew/brew.git ~/.linuxbrew
    - PATH="$HOME/.linuxbrew/bin:$PATH" brew install mecab mecab-ipadic
    - gem install rake
    - git submodule update --init --recursive

test:
  override:
    - PATH="$HOME/.linuxbrew/bin:$PATH" LD_LIBRARY_PATH="$HOME/.linuxbrew/lib" rake test
